services:
  - type: web
    name: paytm-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: paytm-backend
          property: port
      - key: JWT_SECRET
        sync: false
      - key: MONGODB_URL
        sync: false
      - key: FRONTEND_URL
        sync: false

